# Default values for fletcher.
replicaCount: 1

image:
  repository: ghcr.io/23skdu/longbow-fletcher
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Fletcher Server Specific Configuration
server:
  # Model to load (e.g., bert-tiny, nomic-embed-text)
  model: "bert-tiny"
  # Precision: fp32 or fp16
  precision: "fp32"
  # Optional: Forward embeddings to Longbow server address
  forwardTo: ""
  # Enable GPU usage flag (-gpu)
  useGPU: false

# Monitoring Configuration
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    # Namespace for the ServiceMonitor (defaults to release namespace if empty)
    namespace: ""
    # Additional labels for the ServiceMonitor (e.g., release: prometheus)
    labels: {}
    interval: 15s
    scrapeTimeout: 10s

nodeSelector: {}

tolerations: []

affinity: {}
